<div class="col">
    <div class="row m-3">
      <div class="col-md-8 p-0">
        <h3>Liste des clients</h3>
      </div>
      <div class="col-md-4 p-0 text-right">
        <app-bouton-action (clickEvent)="nouveauClient()"></app-bouton-action>
      </div>
    </div>
    <div class="col m-3">
      <div class="alert alert-danger" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>
      <app-detail-clt-frs></app-detail-clt-frs>
    </div>
    <div class="row mb-3">
      <div class=" col-md-12 text-center">
        <app-pagination></app-pagination>
      </div>
    </div>
  
  </div>
